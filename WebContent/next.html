<html ng-app="countryApp">
  <head>
    <meta charset="utf-8">
    <title>Angular.js Example</title>
    <script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script>
      var countryApp = angular.module('countryApp', []);
      countryApp.controller('CountryCtrl', ['$scope', '$http', function (scope, http){
        http.get("Employees.json").success(function(data) {
          scope.Employees = data;
        });
      }]);
    </script>
  </head>
  <body ng-controller="CountryCtrl">
  
    <div align="center" >
    <h1>GetData Page</h1>
    <h2 style="color: gray;">Employee Salary Details</h1>
    <div style="background-color: lightblue"><hr>
    <h2 style="color: solidgray">Sort By : <input ng-model="query" style="height: 35px; width: 140" type="text"/></h2>
    <hr></div>
    <br>
    <table style="height: 500px; width: 400px; " border="0" >
     
     <tr style="font-size: 30px;">
        <th align="left"><b >Emp_name</b></th>
        <th align="left"><b>Salary</b></th>
      </tr> 
      
         <tr ng-repeat="x in Employees | filter:query | orderBy:'population'">
        <td>{{x.name}}</td>
        <td>{{x.population}}</td>
      </tr> 
    </table>
    </div>
  </body>
</html>
